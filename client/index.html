<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Kaltura Creator Pro</title>

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato:400,700,900">

<body>
    <div id="login" class="panel">
        <div class="loginPanel">
            <div class="title">
                <img src="assets/logo.gif">
                <span>Creator Pro</span>
            </div>
            <span class="loginLabel">Login</span>
            <input class="loginInput" id="user" type="text" placeholder="User Name" value="amir.chervinsky@kaltura.com">
            <input class="loginInput" id="pass" type="password" placeholder="Password" value="Kaltura!1">
            <div style="display: flex; margin-top: 20px; color: #666666">
                <label><input type="checkbox" name="remember" value="remember" checked>Remember Me</label>
                <span class="link" style="margin-left: 160px;">Forgot Password?</span>
            </div>
            <div class="button" id="login-button">
                <span align="center">Login</span>
            </div>
        </div>
    </div>

    <div id="header" style="display: none">
        <img width="173px" height="47px" src="assets/logo.gif">
        <span class="title">Creator Pro</span>
        <span class="username">user name</span>
    </div>

    <div id="entriesList" class="panel" style="display: none">
        <div style="width: 500px; height: 300px; overflow-y: auto">
            <ul id="entries"></ul>
        </div>
    </div>
